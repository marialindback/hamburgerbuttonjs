<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/responsivemenu.js"></script>
    <link rel="stylesheet" type="text/css" href="css/responsivemenu.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    <title>Responsive Menu</title>
  </head>
<body>
  <!--mobile menu-->
  <button onclick="toggle()" id="ham-button" class="ham-button"><i class="fas fa-bars"></i></button>
  <div class="side-menu" id="side-menu">
    <a href="https://www.facebook.com" target="_blank"> facebook</a>
    <a href="https://www.facebook.com" target="_blank"> facebook</a>
    <a href="https://www.facebook.com" target="_blank"> facebook</a>
    <a href="https://www.facebook.com" target="_blank"> facebook</a>
    <a href="https://www.facebook.com" target="_blank"> facebook</a>
  </div>


  <!--regular menu
  <nav class="navbar">
     <div class="hamburger">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

    <ul class="main-menu">
      <li><a class="menu-link" href="#">Home</a></li>
      <li><a class="menu-link" href="#">Profile</a></li>
      <li><a class="menu-link" href="#">About</a></li>
      <li><a class="menu-link" href="#">Contacts</a></li>
    </ul>
    <!-- Mobile hamburger  Menu Icon (Mobile Only) -->
<button onclick="mobileMenu" id="menu-link" class="mobile-menu"><i class="fas fa-bars"></i></button>
<!-- Mobile Menu Container -->
<div id="menu-display"></div>

<!-- Mobile hamburger  Menu Icon (Mobile Only) -->
  <button onclick="mobileMenu" id="menu-link" class="mobile-menu"><i class="fas fa-bars"></i></button>
  <!-- Mobile Menu Container -->
  <div id="menu-display"></div>
  </nav>
</body>
</html>
